<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>angularjs-intro</title>

    <!-- 1. nhung thu vien angularjs 1.8 vo trang web -->
    <script src="../js/angular.min.js"></script>

    <!-- nhung thu vien css bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body >
    <!-- 2. khai bao khoi noi dung duoc quan ly boi angular js thong qua [ng-app] -->
    <div class="container" ng-app>
        <h2>AngularJS introduction</h2>
        <hr>

        <!--3. du lieu nhap vo o html [username] duoc luu vo bien model [uid] cua angluarjs  -->
        <input type="text" name="username" id="username" 
        placeholder="input your name" ng-model="uid"> <br><br>

        <!-- 4. hien thi noi dung cua bien model [uid] trong the p, thong qua cu phap bieu thuc {{uid}} cua angularJS -->
        <p>Hello {{uid}} !</p>

        <!-- 4. hien thi noi dung cua  bien model [uid] trong the span, bang thuoc tinh directive [ng-bind] -->
        <p><span ng-bind="uid"> </span> How are you to day?</p>
    </div>

    <footer style="text-align: center;">
        <hr>
        Copyright &copy; by T1.2205.M0 , Aug 2022.
    </footer>

</body>
</html>
