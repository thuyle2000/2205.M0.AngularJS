<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs-repeate4</title>

    <!-- 1. nhung thu vien angularjs 1.8 vo trang web -->
    <script src="../js/angular.min.js"></script>

    <!-- 2. nhung thu vien css bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .hinh {
            width: 95%;
            padding: 2rem;
        }
        .khoi-hinh{
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- 3. khai bao khoi noi dung duoc quan ly boi angularjs thong qua [ng-app] -->
    <div class="container" ng-app="myAPP">
        <h2>ng-repeat demo - version 3</h2>
        <hr>

        <!--4. khai bao pham vi hoat dong cua controller [studentCTR] -->
        <div ng-controller="studentCTR">

            <h5>List of Foods</h5>

            <div class="row">
                <div class="col-md-4 khoi-hinh" ng-repeat="x in ds">
                    <img src="../images/foods/{{x.image}}" alt="{{x.name}}" title="{{x.name + ', ' + x.price}} "
                        class="hinh">
                    <br>
                    <h6>{{x.name}}</h6>
                    <p>price {{x.price}}</p>
                </div>
            </div>

        </div>


        <footer style="text-align: center;">
            Copyright &copy; by T1.2205.M0 , Aug 2022.
        </footer>
    </div>

    <!-- ma kich ban javascript dieu khien hoat dong cua ung dung angularjs -->
    <script>
        // khai bao bien module [app] dai dien cho ung dung AJS [myAPP] 
        let app = angular.module("myAPP", []);

        // khai bao va mo ta xu ly cua controller [studentCTR]
        app.controller("studentCTR", function ($scope) {
            //khai bao va khoi tao gia tri bien ds: mang du lieu json, chua thong tin cua cac doi tuong mon an (id, name, hinh anh, don)
            $scope.ds = [
                {
                    "id": "f01",
                    "name": "banh cuon",
                    "image": "Banh-Cuon-Small.png",
                    "price": 45000
                },
                {
                    "id": "f02",
                    "name": "banh goi",
                    "image": "Banh-Goi-Small.png",
                    "price": 15000
                },
                {
                    "id": "f03",
                    "name": "banh mi thit Hong Hoa",
                    "image": "Banh-Mi-Small.png",
                    "price": 60000
                },
                {
                    "id": "f04",
                    "name": "banh xeo A Phu",
                    "image": "Banh-Xeo-Small.png",
                    "price": 45000
                },
                {
                    "id": "f05",
                    "name": "bun bo hue Dong Ba",
                    "image": "Bun-Bo-Hue-Small.png",
                    "price": 50000
                },
                {
                    "id": "f06",
                    "name": "ca phe sua da",
                    "image": "Ca-Phe-Sua-Da-Small.png",
                    "price": 85000
                },
                {
                    "id": "f07",
                    "name": "Pho",
                    "image": "Pho-Small.png",
                    "price": 69000
                }
            ];

        });

    </script>
</body>

</html>
