<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs-repeate</title>

    <!-- 1. nhung thu vien angularjs 1.8 vo trang web -->
    <script src="../js/angular.min.js"></script>

    <!-- 2. nhung thu vien css bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- 3. khai bao khoi noi dung duoc quan ly boi angularjs thong qua [ng-app] -->
    <div class="container" ng-app>
        <h2>ng-repeat demo</h2>
        <hr>

        <!--4. khai bao va khoi tao bien mang [ds] cua ung dung angularjs -->
        <div
            ng-init="ds = ['Anh Bao', 'Minh Thinh', 'Bao Phuoc', 'Thuy Tien', 'Le Dung', 'Quoc Viet', 'Anh Vien', 'Anh Quan', 'Vinh Hao', 'Minh Tri', 'Duy Anh']">

            <h5>List of Students</h5>
            <ol>
                <!-- 5. duyet tung phan tu [x] trong [ds] va in ra trong the <li> -->
                <li ng-repeat="x in ds">{{x}}</li>
            </ol>
        </div>
    </div>
</body>

</html>
