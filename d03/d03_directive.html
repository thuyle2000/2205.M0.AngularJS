<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>directive</title>
    <!-- 1. nhung thu vien angularjs 1.8 vo trang web -->
    <script src="../js/angular.min.js"></script>

    <!-- 2. nhung thu vien css bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-app="myAPP">
    <div class="container">
        <h2>Angularjs - Directive Demo</h2>
        <hr>

        <!-- ap dung new directive [abc] -->
        <abc/> 
    </div>

    <script>
        let app = angular.module("myAPP", []);

        //tao 1 directive co ten [abc]
        app.directive("abc", function () {
            return {
                restrict: 'E',
                template: '<h4>My <i style="color:blue">Custom Directive</i> </h4>'
            };
        });

    </script>
</body>

</html>
