<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs-service</title>
    <!-- 1. nhung thu vien angularjs 1.8 vo trang web -->
    <script src="../js/angular.min.js"></script>

    <!-- 2. nhung thu vien css bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-app="myAPP">
<div class="container">
    <h3>AJS- Service demo</h3>
    <hr>
    <div ng-controller="faCTR">
        <label for="">Input N: </label>
        <input type="number" name="n" id="n" ng-model="n"> 
        <input type="button" value="factorial" class="btn btn-danger" ng-click="fnCALC()">
        <br><br>
        {{result}}
    </div>
</div>

<script>
    let app = angular.module("myAPP",[]);

    //tao service ten [mySE]
    app.service("mySE", function(){
        
        this.factorial = function(n){
            let r=1;
            for(i=1; i<=n; i++){
                r = r*i;
            }
            return r;
        }
        
    });

    //lap trinh cho controller [faCTR], su dung service [mySE]
    app.controller("faCTR", function($scope, mySE){
        $scope.n = 5;
        $scope.result = "";

        $scope.fnCALC = function(){
            let kq = mySE.factorial($scope.n);
            $scope.result = $scope.n + "! = " + kq;
        }
    })

</script>
</body>

</html>
