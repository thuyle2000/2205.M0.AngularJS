<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs-value</title>
    <!-- 1. nhung thu vien angularjs 1.8 vo trang web -->
    <script src="../js/angular.min.js"></script>

    <!-- 2. nhung thu vien css bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-app="myAPP">
    <div class="container">
        <h3>AJS - Value demo</h3>
        <hr>
        <div ng-controller="valCTR">
            <p>Welcome to {{acc}} <br>
                Address: {{acc_add}}
            </p>
        </div>
    </div>

    <script>
        let app = angular.module("myAPP", []);
        app.value("accademy", "FPT-Aptech");
        app.value("accademy_add", "590 CMT8, District 3 - HCMC");

        app.controller("valCTR", function ($scope, accademy, accademy_add) {
            $scope.acc = accademy;
            $scope.acc_add = accademy_add;
        }
        );
    </script>
</body>

</html>
