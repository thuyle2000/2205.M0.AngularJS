<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter-search</title>
    <!-- 1. nhung thu vien angularjs 1.8 vo trang web -->
    <script src="../js/angular.min.js"></script>

    <!-- 2. nhung thu vien css bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container" ng-app="myAPP">
        <h2>ng-filter : filter Demo</h2>
        <hr>
        <div ng-controller="caseCTR">
            <input type="text" name="tenSV" id="tenSV" ng-model="tenSV" placeholder="Nhap ten sinh vien muon tim"> <br> <br>

            <h4>Danh sach sinh vien</h4>
            <table class="table table-hover table-striped table-bordered">
                <thead>
                    <tr>
                        <th>So tt</th>
                        <th>Ma so</th>
                        <th>Ho</th>
                        <th>Ten</th>
                    </tr>
                </thead>
                <tbody>
                
                    <tr ng-repeat="sv in ds | filter: tenSV">
                        <td>{{$index+1}}</td>
                        <td>{{sv.id}} </td>
                        <td>{{sv.lname | uppercase}}</td>
                        <td>{{sv.fname | lowercase}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let app = angular.module("myAPP", []);
        app.controller("caseCTR", function ($scope) {
            //dinh nghia danh sach sinh vien, mang json
            $scope.ds = [
                { "id": "s01", "fname": "quoc Viet", "lname": "Nguyen" },
                { "id": "s12", "fname": "gia bao", "lname": "Nguyen" },
                { "id": "s03", "fname": "phuoc Thinh", "lname": "Nguyen" },
                { "id": "s40", "fname": "Le tien dung", "lname": "Nguyen" },
                { "id": "s15", "fname": "thuy Tien", "lname": "Ma" },
                { "id": "s06", "fname": "hung quoc Vinh", "lname": "pham" },
            ];
        });
    </script>
</body>

</html>
