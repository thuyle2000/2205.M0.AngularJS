<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter-currency</title>

    <!-- 1. nhung thu vien angularjs 1.8 vo trang web -->
    <script src="../js/angular.min.js"></script>

    <!-- 2. nhung thu vien css bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body ng-app>
    <div class="container">
        <h2>ng-filter : currency Demo</h2>
        <hr>
        <div>
            <label for="">Input amount: </label> <br>
            <input type="number" name="n" id="n" ng-model="n" ng-init="n=123456"> 
        </div>

        <div>
            <p>Your amount input</p>
            <ul style="list-style-type: none;">
                <li>{{n|currency}}</li>
                <li>{{n|currency:'VND '}}</li>
                <li> <span ng-bind="n|currency:'VND ':0"></span></li>
            </ul>
        </div>
    </div>
</body>

</html>
